[package]
name = "rigz_vm"
description = "Register based VM for rigz"
version = "0.27.9"
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/magicfoodhand/rigz_vm"

[dependencies]
crossbeam = "0.8"
dyn-clone = "1.0.17"
indexmap = { version = "2.6.0", features = ["serde"] }
log = "0.4.22"
log-derive = "0.4.1"
nohash-hasher = "0.2.0"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
backtrace-on-stack-overflow = "0.3.0"
criterion = { version = "0.5", features = ["html_reports"] }
pretty_env_logger = "0.5.0"

[[bench]]
name = "number_benchmarks"
harness = false

[[bench]]
name = "value_benchmarks"
harness = false

[[bench]]
name = "vm_benchmarks"
harness = false
