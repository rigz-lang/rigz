[package]
name = "rigz_ast_derive"
version = "0.1.0"
description = "A `cargo generate` template for quick-starting a procedural macro crate"
keywords = ["template", "proc_macro", "procmacro"]
edition = "2018"
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/inapinch/rigz/rigz_runtime"

[lib]
proc-macro = true

[dependencies]
quote = "1"
proc-macro2 = "1.0"
syn = "2.0"
rigz_ast = { path = "rigz_ast" }

[dev-dependencies]
indexmap = "2.6.0"
serde_json = "1.0.132"
